      <section class="section__login-form hidden" style="justify-items: center">
        <h2>Login</h2>
        <form action="" id="login">
            <fieldset class="is-active animate__fadeIn">
                <div class="input__container">
                    <label for="email" class="label">E-mail</label>
                    <div class="wrapper">
                        <i class="bi bi-envelope"></i>
                        <input autocomplete="off" type="text" inputmode="email" class="input" id="email" placeholder="E-mail" name="email" maxlength="200" required />
                    </div>
                    <span class="input__error-msg"></span>
                </div>
                <div class="input__container">
                    <label for="senha" class="label">Senha</label>
                    <div class="wrapper">
                        <i class="bi bi-lock"></i>
                        <input autocomplete="off" type="password" class="input" id="senha" placeholder="Senha" name="senha" maxlength="80" required />
                        <button type="button" class="input-pasword--btn__show-hide" title="Mostrar ou esconder a senha"><i class="bi bi-eye-fill"></i></button>
                    </div>
                    <span class="input__error-msg"></span>
                    <a href="/html/esqueci-senha.html" id="link-senha">Esqueci minha senha</a>
                </div>

                <div id="example-container"></div>
                <input type="hidden" name="CfTurnstileResponse" id="CfTurnstileResponse" />

            </fieldset>
          <menu>
              <button type="submit" form="login" class="btn--green">Acessar</button>
          </menu>
        </form>
        <b>Ainda não é cadastrado?</b>
